<body>
    
    <div class="form-section my-5 me-5 ms-5 mt-3 p-3 mb-5 border">
        <div class="track-form">
            <h2 class="header">Track Your Application</h2>
            <form id="trackingForm">
                <div class="form-group mt-3">
                    <label for="applicationId">Application ID</label>
                    <input type="text" class="form-control" id="applicationId" placeholder="Enter your application ID" required>
                </div>
                <div class="form-group mt-4">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <button type="submit" class="login-btn track-btn mt-4">Track Application</button>
            </form>
        </div>
        
        <div id="result" class="result-table" style="display: none;">
            <h3 class="header">Application Status</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Stage</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Submission</td>
                        <td>01-01-2024</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>Verification</td>
                        <td>05-01-2024</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td>Approval</td>
                        <td>10-01-2024</td>
                        <td>Not Started</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    document.getElementById('trackingForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('result').style.display = 'block';
    });
</script>
