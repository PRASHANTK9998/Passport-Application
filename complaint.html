<body>
    
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h4>Raise a Complaint</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="passportNumber">Passport Number</label>
                                <input type="text" class="form-control" id="passportNumber" placeholder="Enter your Passport Number" required>
                            </div>
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your Full Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your Email Address" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your Phone Number" required>
                            </div>
                            <div class="form-group">
                                <label for="complaintType">Complaint Type</label>
                                <select class="form-control" id="complaintType" required>
                                    <option value="" disabled selected>Select Complaint Type</option>
                                    <option value="delayed">Delayed Passport Processing</option>
                                    <option value="incorrect">Incorrect Information on Passport</option>
                                    <option value="lost">Lost Passport</option>
                                    <option value="service">Poor Service</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="complaintDetails">Complaint Details</label>
                                <textarea class="form-control" id="complaintDetails" rows="5" placeholder="Describe your complaint in detail" required></textarea>
                            </div>
                            <button type="submit" class="login-btn btn-block">Submit Complaint</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
