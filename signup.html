              <!-- <input type="email" class="form-control" placeholder="Enter your number or email" id="inputEmail4"> -->

            <div class="col-6">
              <label for="inputEmail4" class="form-label">Select your state</label>
              <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect02">

                  <option value="2">UP</option>
                  <option value="3">MP</option>
                </select>
                <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->

            <div class="col-6">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="Enter first name" id="inputPassword4">
            </div>
      
            <div class="col-6"><label for="inputEmail4" class="form-label">Last Name</label>
              <input type="password" class="form-control" placeholder="Enter Last Name" id="inputPassword4">
            </div>
      
            <div class="col-6"><label for="inputEmail4" class="form-label">Mobile Number</label>
              <input type="number" class="form-control" placeholder="Enter mobile number" id="inputPassword4">
            </div>
      
            <div class="col-6"><label for="inputEmail4" class="form-label">Mobile OTP</label>
              <input type="password" class="form-control" placeholder="Enter Mobile OTP" id="inputPassword4">
            </div>
      
            <div class="col-6"><label for="inputEmail4" class="form-label">Email Address</label>

            </div>
            <!--date of birth-->
            <!-- <div class="col-6"><label for="inputEmail4" class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" placeholder="Enter date of birth" id="inputPassword4" >
                    </div> -->
      
            <div class="col-6">
              <label for="datepicker" class="form-label">Date of Birth</label>
              <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                <input class="form-control" type="date" />
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-calendar"></i>
                </span>
              </div>
            </div>
      
            <div class="col-6"><label for="inputEmail4" class="form-label"> Password</label>
              <input type="password" class="form-control" placeholder="Enter pasword" id="inputPassword4">
            </div>
      
            <div class="col-6"><label for="inputEmail4" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm password" id="inputPassword4">
            </div>

                <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->

            </div>
      
            <div class="col-6">
